<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NLP  upload image </title>

    <!-- Bootstrap -->
    <link href="  {{ url_for('static',filename = 'css/bootstrap.min.css') }}  " rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<br><br><br>

	<div class="row d-flex justify-content-center" >
	  <div class="container"  style="border:1px solid #cecece;">
      <div class="col-md-2">
      </div>

	    <div class="col-md-10">

	      <form action = "{{ url_for('upload') }}" method = "post" enctype="multipart/form-data">
          <br>
		      <div class="form-group">
		        <label for="exampleInputEmail1">Email address</label>
		        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name='email'>
		        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		      </div>

		      <div class="form-group">
			      <label for="formGroupExampleInput">Enter label</label>
			      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter input" name="label">
		      </div>
     
          <br>
      
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Radios" id="exampleRadios1" value=".jpg" checked>
            <label class="form-check-label" for="exampleRadios1">
              JPG Formate
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="Radios" id="exampleRadios2" value=".png"> 
            <label class="form-check-label" for="exampleRadios2">
              PNG Formate
          </label>
          </div>
          <br>
    
          <div class="form-group">
		  	    <label for="exampleFormControlFile1">Example file input</label>
			      <input type="file" class="form-control-file" id="exampleFormControlFile1" name='photo'>
		      </div>
    
    
          <br>
          <div>  
		        <button type="submit" class="btn btn-primary" value = 'submit' >Submit</button>
          </div>
          <br>
        </form>

      </div>
      
      <div class="col-md-2">
      </div>
  	</div>
	</div>
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="    {{url_for('static',filename = 'js/bootstrap.min.js'   )}} "></script>
  </body>
</html>
